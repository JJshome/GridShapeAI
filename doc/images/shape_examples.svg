<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Styles -->  
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="100%" stop-color="#e4e8f0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a7bd5" />
      <stop offset="100%" stop-color="#3a6073" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#834d9b" />
      <stop offset="100%" stop-color="#d04ed6" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9966" />
      <stop offset="100%" stop-color="#ff5e62" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#56ab2f" />
      <stop offset="100%" stop-color="#a8e063" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="100%" height="100%" fill="url(#backgroundGradient)" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">GridShapeAI Examples</text>
  
  <!-- Basic Shapes Example -->
  <g transform="translate(20, 80)">
    <rect x="0" y="0" width="230" height="130" fill="white" rx="10" ry="10" filter="url(#shadow)" />
    <text x="115" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Basic 2D Shapes</text>
    
    <!-- Code Snippet -->
    <rect x="10" y="35" width="210" height="40" fill="#f0f0f0" rx="5" ry="5" />
    <text x="15" y="55" font-family="Courier, monospace" font-size="9" fill="#333">"100x100 grid, draw a square with</text>
    <text x="15" y="68" font-family="Courier, monospace" font-size="9" fill="#333">corners at (20,20), (80,20), (80,80), (20,80)"</text>
    
    <!-- Shape Result -->
    <rect x="60" y="85" width="110" height="35" fill="url(#blueGradient)" rx="3" ry="3" />
  </g>
  
  <!-- 3D Shapes Example -->
  <g transform="translate(260, 80)">
    <rect x="0" y="0" width="230" height="130" fill="white" rx="10" ry="10" filter="url(#shadow)" />
    <text x="115" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">3D Shapes</text>
    
    <!-- Code Snippet -->
    <rect x="10" y="35" width="210" height="40" fill="#f0f0f0" rx="5" ry="5" />
    <text x="15" y="55" font-family="Courier, monospace" font-size="9" fill="#333">"100x100x100 grid, create a sphere</text>
    <text x="15" y="68" font-family="Courier, monospace" font-size="9" fill="#333">with radius 30 centered at (50,50,50)"</text>
    
    <!-- Shape Result (sphere representation) -->
    <circle cx="115" cy="103" r="20" fill="url(#purpleGradient)" />
    <ellipse cx="115" cy="103" rx="20" ry="7" fill="url(#purpleGradient)" opacity="0.5" />
  </g>
  
  <!-- Pattern Example -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="280" height="130" fill="white" rx="10" ry="10" filter="url(#shadow)" />
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Pattern Generation</text>
    
    <!-- Code Snippet -->
    <rect x="10" y="35" width="260" height="40" fill="#f0f0f0" rx="5" ry="5" />
    <text x="15" y="55" font-family="Courier, monospace" font-size="9" fill="#333">"100x100 grid, create a 3x3 grid of circles</text>
    <text x="15" y="68" font-family="Courier, monospace" font-size="9" fill="#333">with radius 10, spaced 20 units apart from (20,20)"</text>
    
    <!-- Pattern Result -->
    <g transform="translate(70, 85)">
      <circle cx="20" cy="10" r="8" fill="url(#orangeGradient)" />
      <circle cx="40" cy="10" r="8" fill="url(#orangeGradient)" />
      <circle cx="60" cy="10" r="8" fill="url(#orangeGradient)" />
      
      <circle cx="20" cy="30" r="8" fill="url(#orangeGradient)" />
      <circle cx="40" cy="30" r="8" fill="url(#orangeGradient)" />
      <circle cx="60" cy="30" r="8" fill="url(#orangeGradient)" />
      
      <circle cx="20" cy="50" r="8" fill="url(#orangeGradient)" />
      <circle cx="40" cy="50" r="8" fill="url(#orangeGradient)" />
      <circle cx="60" cy="50" r="8" fill="url(#orangeGradient)" />
    </g>
  </g>
  
  <!-- Complex 3D Example -->
  <g transform="translate(20, 230)">
    <rect x="0" y="0" width="230" height="150" fill="white" rx="10" ry="10" filter="url(#shadow)" />
    <text x="115" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Complex 3D Shape</text>
    
    <!-- Code Snippet -->
    <rect x="10" y="35" width="210" height="40" fill="#f0f0f0" rx="5" ry="5" />
    <text x="15" y="55" font-family="Courier, monospace" font-size="9" fill="#333">"100x100x100 grid, create a torus with</text>
    <text x="15" y="68" font-family="Courier, monospace" font-size="9" fill="#333">major radius 30, minor radius 10 at (50,50,50)"</text>
    
    <!-- Shape Result (torus representation) -->
    <ellipse cx="115" cy="100" rx="30" ry="10" fill="url(#greenGradient)" />
    <ellipse cx="115" cy="100" rx="40" ry="5" fill="none" stroke="#333" stroke-width="1.5" />
    <ellipse cx="115" cy="100" rx="20" ry="5" fill="none" stroke="#333" stroke-width="1.5" />
    <rect x="74" y="95" width="82" height="10" fill="url(#backgroundGradient)" />
  </g>
  
  <!-- Boolean Operations Example -->
  <g transform="translate(260, 230)">
    <rect x="0" y="0" width="230" height="150" fill="white" rx="10" ry="10" filter="url(#shadow)" />
    <text x="115" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Boolean Operations</text>
    
    <!-- Code Snippet -->
    <rect x="10" y="35" width="210" height="50" fill="#f0f0f0" rx="5" ry="5" />
    <text x="15" y="55" font-family="Courier, monospace" font-size="9" fill="#333">"100x100 grid, create a circle at (40,50)</text>
    <text x="15" y="68" font-family="Courier, monospace" font-size="9" fill="#333">with radius 25 and subtract a circle at</text>
    <text x="15" y="81" font-family="Courier, monospace" font-size="9" fill="#333">(60,50) with radius 25"</text>
    
    <!-- Shape Result (Boolean operation) -->
    <g transform="translate(75, 110)">
      <!-- Left Circle (partial) -->
      <path d="M0,0 A25,25 0 0,1 0,50 A25,25 0 0,1 0,0" fill="url(#purpleGradient)" />
      <!-- Intersection Line -->
      <line x1="0" y1="0" x2="0" y2="50" stroke="#333" stroke-width="1" />
    </g>
  </g>
  
  <!-- Parametric Example -->
  <g transform="translate(500, 230)">
    <rect x="0" y="0" width="280" height="150" fill="white" rx="10" ry="10" filter="url(#shadow)" />
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Dynamic Parameters</text>
    
    <!-- Code Snippet -->
    <rect x="10" y="35" width="260" height="50" fill="#f0f0f0" rx="5" ry="5" />
    <text x="15" y="55" font-family="Courier, monospace" font-size="9" fill="#333">"100x100 grid, create a cylinder with radius</text>
    <text x="15" y="68" font-family="Courier, monospace" font-size="9" fill="#333">R=20 and height H=40 centered at (50,50,25)"</text>
    <text x="15" y="81" font-family="Courier, monospace" font-size="9" fill="#333">[R and H are adjustable parameters]</text>
    
    <!-- Shape Result (cylinder) -->
    <g transform="translate(140, 110)">
      <ellipse cx="0" cy="0" rx="30" ry="10" fill="url(#blueGradient)" />
      <rect x="-30" y="0" width="60" height="30" fill="url(#blueGradient)" />
      <ellipse cx="0" cy="30" rx="30" ry="10" fill="url(#blueGradient)" opacity="0.8" />
    </g>
    
    <!-- Parameter Controls -->
    <g transform="translate(90, 125)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#333">R:</text>
      <rect x="15" y="-7" width="50" height="8" fill="#e0e0e0" rx="4" ry="4" />
      <circle cx="40" cy="-3" r="5" fill="#666">
        <animate attributeName="cx" values="40;50;30;40" dur="3s" repeatCount="indefinite" />
      </circle>
      
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="8" fill="#333">H:</text>
      <rect x="15" y="8" width="50" height="8" fill="#e0e0e0" rx="4" ry="4" />
      <circle cx="40" cy="12" r="5" fill="#666">
        <animate attributeName="cx" values="40;30;60;40" dur="3s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Animated Elements -->
  <g>
    <!-- Spinning 3D Effect -->
    <circle cx="115" cy="103" r="3" fill="#fff">
      <animateTransform attributeName="transform" type="rotate" from="0 115 103" to="360 115 103" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Pulsing Pattern -->
    <circle cx="40" cy="50" r="8" fill="url(#orangeGradient)" opacity="0" transform="translate(570, 145)">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Growing/Shrinking Cylinder -->
    <ellipse cx="140" cy="350" rx="30" ry="10" fill="url(#blueGradient)" opacity="0.3">
      <animate attributeName="ry" values="10;12;10;8;10" dur="3s" repeatCount="indefinite" />
    </ellipse>
  </g>
</svg>